<!DOCTYPE html>
<html>

<head>

    <!--CSS Links-->
    <link rel="stylesheet" href="css/flight_details.css" />

</head>
<!--Function to load tomorrow's date & restrict past date selection-->

<body style="background-color: #05203C;">

    <div id="body"><br><br>

        <!--Heading-->
        <h2 style="color: #0062E3;font-family: 'Futura Md BT', sans-serif;font-size: 25px;text-align:center;">Hello!
        </h2>

        <p class="bodytext" style="font-size: larger;text-align: center;">Please enter your trip details.</p>
        <p class="bodytext" style="text-align: center;padding-left: 15%;padding-right: 15%;">Be specific about the
            country, state or airport you are travelling to and from.</p>

        <form style="padding-left: 15%;padding-right: 15%;">

            <label style='margin-bottom: 0;padding: 5px;' class="bodytext" for="from_location">From:
            </label>
            <input class='userFormInput' type="text" id="from_location" name="from_location" value="Singapore" required><br><br>

            <label style='margin-bottom: 0;padding: 5px;margin-left: 25px;' class="bodytext" for="to_location">To:
            </label>
            <input value="Amsterdam Schiphol" class='userFormInput' type="text" id="to_location" name="to_location" required><br><br><br>

            <div>
                <input type="radio" name="flight_return" value="One-Way" id="one_way" required>
                <label class="bodytext" style="margin-bottom: 0px;margin-right: 50px;" for="one_way">One-Way</label>

                <input type="radio" name="flight_return" value="Round-Trip" id="round_trip" checked="true" required>
                <label class="bodytext" style="margin-bottom: 0px;" for="round_trip">Round-Trip</label>
            </div><br><br>

            <button onclick="SubmitValues()" id="submitbutton" type="submit">Submit</button><br><br>
            <p class="bodytext" style="text-align: center;padding-left: 15%;padding-right: 15%;font-size: smaller;">
                Right-click the alert and allow blocked content for the form to work.</p>

        </form>
    </div>

    <script>

        function SubmitValues() {

            var from_location = document.getElementById("from_location").value;
            var to_location = document.getElementById("to_location").value;
            var one_way = document.getElementById("one_way").checked;
            var round_trip = document.getElementById("round_trip").checked;

            if (!from_location || !to_location || (!one_way && !round_trip)) {

                alert("Make sure all details are filled in.")

            } else {

                if (one_way == true) {
                    var flight_return = false;
                } else if (round_trip == true) {
                    var flight_return = true;
                }

                window.external.setResult(from_location + "," + to_location + "," + flight_return);
                return true;

            }
        }

    </script>
</body>

</html>
